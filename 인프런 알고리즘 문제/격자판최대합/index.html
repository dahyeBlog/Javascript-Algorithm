<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=Number.MIN_SAFE_INTEGER;
                let n=arr.length;

                let row = col = 0

                for(let i = 0; i < n; i++){
                  row = col = 0 //새롭게 매번 초기화해줘야함.
                  for(let j = 0; j < n ; j++){
                    row+=arr[i][j]
                    col+=arr[j][i]
                  }
                  answer=Math.max(answer, row,col)
                }
                row = col = 0
                for(let i=0;i<n;i++){
                  row+=arr[i][i]
                  col+=arr[i][n-i-1]
                  
                }
                answer=Math.max(answer,row,col)
                
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
