<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홀수</title>
</head>
<body>
  <script>
  function hol(arr) {
    let answer = []
        let sum = 0,
            min = 1000
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                sum = sum + arr[i]
                if (arr[i] < min) 
                    min = arr[i]
            }
        }
        answer.push(sum)
        answer.push(min)
        return answer
    }
    let arr = [12,77, 38,41,53,92,85]
    hol(arr) 
    
    </script>
</body>
</html>
