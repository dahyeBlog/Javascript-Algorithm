<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1부터 N까지 합 출력하기</title>
    </head>
    <body>
        <script>
            function sum(n) {
                let sumNum = 0
                for (let i = 0; i <= n; i++) {
                    sumNum = sumNum + i
                }

                return sumNum
            }

            sum(6)
        </script>
    </body>
</html>
