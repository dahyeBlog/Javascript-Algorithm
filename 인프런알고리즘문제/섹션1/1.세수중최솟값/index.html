<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>세 수 중 최솟값</title>
    </head>
    <body>

        <script>
            function min(a, b, c) {
                let minTxt;
                if (a > b && c > b) {
                    return minTxt = b
                } else if (a > c && b > c) {
                    return minTxt = c
                } else {
                    return minTxt = a
                }
            }
            console.log(min(6, 5, 11));
        </script>
    </body>
</html>
